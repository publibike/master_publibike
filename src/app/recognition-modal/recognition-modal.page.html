<ion-header color="primary">
  <ion-toolbar>
    <ion-title color="secondary">{{categoria}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="secondary" (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="background-modal">
  <div class="logo-ekobike-in">
    <img src="assets/img/logo-ekobike.png">
  </div>
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Nombre: </h2>
        <p>{{ data.nombre }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Establecimiento: </h2>
        <p>{{ data.establecimiento }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Beneficio: </h2>
        <p>{{ data.beneficio }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Meta en km para activar: </h2>
        <p>{{ data.activacion_km }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Estado: </h2>
        <p>{{ data.estado  ? 'Activo' : 'Bloqueado' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
