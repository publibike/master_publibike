<ion-content padding >
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let slide of slides">
      <ion-icon name="close" (click)="finish()" style="margin-top: 35px;"></ion-icon>
      <img text-center src="{{slide.imagen}}"/>
      <ion-icon name="{{ slide.icon }}"></ion-icon>
    </ion-slide>
  </ion-slides>
</ion-content>
